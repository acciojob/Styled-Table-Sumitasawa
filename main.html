<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Stats Table</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <table class="stats-table">
    <thead>
      <tr>
        <th colspan="3">NAME</th>
        <th>KILLS</th>
        <th>SAVED</th>
        <th>DEATHS</th>
        <th>REVIVES</th>
        <th>WIN</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td colspan="3">Hackerman</td>
        <td>10</td>
        <td>0</td>
        <td>1</td>
        <td>0</td>
        <td>0</td>
      </tr>
      <tr>
        <td colspan="3">Cool Doggo</td>
        <td>13</td>
        <td>4</td>
        <td>8</td>
        <td>7</td>
        <td>1</td>
      </tr>
      <tr>
        <td colspan="3">Andrews</td>
        <td>19</td>
        <td>2</td>
        <td>10</td>
        <td>11</td>
        <td>0</td>
      </tr>
      <tr>
        <td colspan="3">Strawberry</td>
        <td>2</td>
        <td>9</td>
        <td>3</td>
        <td>5</td>
        <td>1</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
